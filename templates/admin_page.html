<!-- admin_page.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
  <title>Painel do Administrador - LetsBus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

  <h1 class="admin-titulo">Painel Administrativo</h1>

  <div class="admin-secao">
    <h2>1. Cadastrar Novo Ã”nibus</h2>
    <label for="id-onibus">ID do Ã´nibus</label>
    <input type="text" id="id-onibus" class="admin-input" placeholder="Ex: 1002" />

    <label for="lat">Latitude</label>
    <input type="text" id="lat" class="admin-input" placeholder="Ex: -0.025000" />

    <label for="lng">Longitude</label>
    <input type="text" id="lng" class="admin-input" placeholder="Ex: -51.170000" />

    <label for="rota">Nome da Rota</label>
    <input type="text" id="rota" class="admin-input" placeholder="Ex: Novo Horizonte" />

    <label for="cor">Cor da Rota</label>
    <input type="text" id="cor" class="admin-input" placeholder="Ex: blue" />

    <button class="admin-botao" onclick="cadastrarOnibus()">Cadastrar Ã”nibus</button>
  </div>

  <div class="admin-secao">
    <h2>2. Upload de arquivo XLS com nomes das ruas para rotas</h2>
    <div class="upload-container">
      <label for="upload-xls" class="upload-label">ðŸ“„ Escolher Arquivo XLS</label>
      <input type="file" id="upload-xls" accept=".xls,.xlsx" />
      <span id="upload-nome-arquivo" class="upload-nome">Nenhum arquivo selecionado</span>
    </div>
    <label for="upload-xls-rota-id">ID do Ã´nibus para atualizar a rota</label>
    <input type="text" id="upload-xls-rota-id" placeholder="Ex: 1002" class="admin-input" />
    <button id="btn-enviar-xls" class="admin-botao">Enviar XLS e Atualizar Rota</button>
    <div id="upload-feedback" style="margin-top: 10px; font-weight: bold;"></div>
  </div>

  <div class="admin-secao">
    <h2>3. Remover Parada</h2>
    <label for="parada-id">ID da parada</label>
    <input type="text" id="parada-id" class="admin-input" />

    <button class="admin-botao" onclick="removerParada()">Remover Parada</button>
  </div>
  <div id="modal-loading" class="modal-loading" style="display:none;">
    <div class="modal-content-loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px;">Enviando arquivo e atualizando rota...</p>
    </div>
  </div>

  <div id="modal-feedback" class="modal-feedback" style="display:none;">
    <div class="modal-feedback-content">
    <span id="modal-feedback-close" class="modal-feedback-close">&times;</span>
    <pre id="modal-feedback-text" style="white-space: pre-wrap; font-family: monospace;"></pre>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
