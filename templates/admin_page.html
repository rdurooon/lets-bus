<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
  <title>Painel do Administrador - LetsBus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <button id="menu-toggle" class="menu-toggle-btn" onclick="toggleSidebar()">☰</button>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside id="menu-lateral" class="sidebar">
      <div class="logo-container">
        <img src="{{ url_for('static', filename='img/lets-bus_logo.png') }}" alt="Logo LetsBus" class="logo-img">
      </div>

      <div class="sidebar-section">
        <button class="section-toggle" data-target="onibus-submenu">Ônibus <span class="seta">▸</span></button>
        <div class="submenu" id="onibus-submenu" style="margin-top: 5px;">
          <button onclick="abrirSecao('visual-onibus')">Visualizar ônibus</button>
          <button onclick="abrirSecao('cadastrar-onibus')">Cadastrar novo ônibus</button>
          <button onclick="abrirSecao('atualizar-onibus')">Atualizar ônibus</button>
          <button onclick="abrirSecao('upload-xls')">Atualizar rotas por arquivo XLS</button>
        </div>
      </div>

      <div class="sidebar-section">
        <button class="section-toggle" data-target="usuarios-submenu">Usuários <span class="seta">▸</span></button>
        <div class="submenu" id="usuarios-submenu" style="margin-top: 5px;">
          <button onclick="abrirSecao('ver-usuarios')">Ver usuários</button>
        </div>
      </div>

      <div class="sidebar-section">
        <button class="section-toggle" data-target="dispositivo-submenu">Dispositivos<span
            class="seta">▸</span></button>
        <div class="submenu" id="dispositivo-submenu" style="margin-top: 5px;">
          <button onclick="abrirSecao('imei_id')">Buscar ID do ônibus pelo IMEI</button>
        </div>
      </div>

      <button class="voltar-mapa" onclick="window.location.href='/'">Voltar para o mapa</button>
    </aside>


    <!-- Conteúdo Principal -->
    <main class="admin-main">
      <div id="conteudo-admin">
        <h2 class="titulo-central">PAINEL DA ADMINISTRAÇÃO</h2>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>

</html>
